<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Awesome-Social.css">
    <title>Awesome-Social</title>
</head>
<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon">
                <img src="./icon/bilibili.png" alt="" />
            </div>
            <span>Bilibili</span>
        </div>
        <div class="button">
            <div class="icon">
                <img src="./icon/Weibo.png" alt="" />
            </div>
            <span>Weibo</span>
        </div>
        <div class="button">
            <div class="icon">
                <img src="./icon/Wechat.png" alt="" />
            </div>
            <span>Wechat</span>
        </div>
        <div class="button">
            <div class="icon">
                <img src="./icon/QQ.png" alt="" />
            </div>
            <span>QQ</span>
        </div>
        <div class="button">
            <div class="icon">
                <img src="./icon/twitter.png" alt="" />
            </div>
            <span>Twitter</span>
        </div>
    </div>
</body>
</html>
