<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="animate-testimonial-slider-main.css">
    <script src="https://kit.fontawesome.com/091fd76532.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="testimonial">
        <div class="testimonial-text">
            <div class="user-text active-text">
                <i class="fas fa-quote-left"></i>
                <p>HAHAHA1>HAHAHA1</p><span>兔田佩克拉</span>
            </div>
            <div class="user-text">
                <i class="fas fa-quote-left"></i>
                <p>HAHAHA2>HAHAHA1</p><span>兔田佩克拉</span>
            </div>
            <div class="user-text">
                <i class="fas fa-quote-left"></i>
                <p>HAHAHA3>HAHAHA1</p><span>兔田佩克拉</span>
            </div>
            <div class="user-text">
                <i class="fas fa-quote-left"></i>
                <p>HAHAHA4>HAHAHA1</p><span>兔田佩克拉</span>
            </div>
            <div class="user-text">
                <i class="fas fa-quote-left"></i>
                <p>HAHAHA5>HAHAHA1</p><span>兔田佩克拉</span>
            </div>
        </div>
        <div class="testimonial-pic">
            <img src="pekora.jpg" class="user-pic active-pic" onclick="showReview()">
            <img src="pekora.jpg" class="user-pic" onclick="showReview()">
            <img src="pekora.jpg" class="user-pic" onclick="showReview()">
            <img src="pekora.jpg" class="user-pic" onclick="showReview()">
            <img src="pekora.jpg" class="user-pic" onclick="showReview()">
        </div>
        </div>
    </div>

    <script>
        let userTexts=document.getElementsByClassName("user-text")
        let userPics=document.getElementsByClassName("user-pic")
        function showReview(){
            for(userPic of userPics){
                userPic.classList.remove("active-pic")
            }
            for(userText of userTexts){
                userText.classList.remove("active-text")
            }
            let i=Array.from(userPics).indexOf(event.target)
            userPics[i].classList.add("active-pic")
            userTexts[i].classList.add("active-text")
        }
    </script>
</body>
</html>
